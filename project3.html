<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Canteen</title>
  <style>
    /* Reset & Basics */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; }
    nav a { color: white; text-decoration: none; }
    .hero { background: url('https://source.unsplash.com/random/1600x900/?canteen') no-repeat center/cover; height: 60vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
    .hero h1 { font-size: 3rem; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .search-bar { margin-bottom: 2rem; text-align: center; }
    .search-bar input { padding: 0.5rem; width: 300px; }
    .categories { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .categories button { padding: 0.5rem 1rem; background: #333; color: white; border: none; cursor: pointer; }
    .categories button.active { background: #ff6347; }
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .menu-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; padding: 1rem; }
    .menu-card img { width: 100%; height: 200px; object-fit: cover; }
    .menu-card h3 { margin: 1rem 0; }
    .price { font-size: 1.5rem; color: #ff6347; margin: 0.5rem 0; }
    .veg { color: green; font-weight: bold; }
    button.add-to-cart { background: #ff6347; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    #cart-count { background: red; color: white; border-radius: 50%; padding: 0.2rem 0.5rem; font-size: 0.8rem; }
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .cart-content { background: white; padding: 2rem; border-radius: 10px; width: 400px; max-height: 80vh; overflow-y: auto; }
    @media (max-width: 768px) { .menu-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Campus Canteen</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#" id="cart-btn">Cart <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to Our Canteen</h1>
      <p>Open: 8AM - 8PM | Delicious & Affordable Meals</p>
    </div>
  </section>

  <div class="container" id="menu">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search menu...">
    </div>
    <div class="categories">
      <button class="active" data-category="all">All</button>
      <button data-category="breakfast">Breakfast</button>
      <button data-category="lunch">Lunch</button>
      <button data-category="snacks">Snacks</button>
      <button data-category="beverages">Beverages</button>
    </div>

    <div class="menu-grid" id="menu-grid">
      <!-- Menu items will be added by JS -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: <strong id="cart-total">$0</strong></p>
      <button id="place-order">Place Order</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderMenu(items = menuItems) {
      const grid = document.getElementById('menu-grid');
      grid.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card';
        card.dataset.category = item.category;
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name} ${item.veg ? '<span class="veg">‚óè Veg</span>' : ''}</h3>
          <p>${item.description || 'Delicious and fresh!'}</p>
          <div class="price">$${item.price}</div>
          <button class="add-to-cart" data-id="${item.id}">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
      addCartListeners();
    }

    function addCartListeners() {
      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.dataset.id);
          const item = menuItems.find(i => i.id === id);
          const cartItem = cart.find(c => c.id === id);
          if (cartItem) cartItem.qty++;
          else cart.push({ ...item, qty: 1 });
          updateCart();
        });
      });
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.qty, 0);
      renderCart();
    }

    function renderCart() {
      const itemsDiv = document.getElementById('cart-items');
      itemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.innerHTML = `<p>${item.name} x ${item.qty} = $${item.price * item.qty}
          <button data-id="${item.id}" class="remove">Remove</button></p>`;
        itemsDiv.appendChild(div);
      });
      document.getElementById('cart-total').textContent = `$${total}`;
      document.querySelectorAll('.remove').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.dataset.id);
          cart = cart.filter(c => c.id !== id);
          updateCart();
        });
      });
    }

    // Filters & Search
    document.querySelectorAll('.categories button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.categories button.active').classList.remove('active');
        btn.classList.add('active');
        const cat = btn.dataset.category;
        const filtered = cat === 'all' ? menuItems : menuItems.filter(i => i.category === cat);
        renderMenu(filtered);
      });
    });

    document.getElementById('search').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = menuItems.filter(i => i.name.toLowerCase().includes(term));
      renderMenu(filtered);
    });

    // Cart Modal
    document.getElementById('cart-btn').addEventListener('click', () => {
      document.getElementById('cart-modal').style.display = 'flex';
      renderCart();
    });
    document.getElementById('close-cart').addEventListener('click', () => {
      document.getElementById('cart-modal').style.display = 'none';
    });
    document.getElementById('place-order').addEventListener('click', () => {
      alert('Order Placed! Total: ' + document.getElementById('cart-total').textContent);
      cart = [];
      updateCart();
      document.getElementById('cart-modal').style.display = 'none';
    });

    // Initial render
    renderMenu();
    updateCart();
  </script>
</body>
</html>
